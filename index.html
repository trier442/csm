    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 여기에 구글 앱 스크립트 배포 후 생성된 URL을 입력하세요.
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw9w3tIF4FdBrV_0moslOLnJr-2m_OaEyFzzwN79QCDcknh833dL1FU7g0EBtS7OOTl/exec'; 

            const examData = {
                test1: {
                    title: '실전 테스트 1',
                    questions: [
                        { work: '담화', type: '개념 이해', question: "생각을 표현하는 구체적인 문장들이 모여서 이루어진 언어 단위를 무엇이라고 하는가?", options: ["문단", "문장", "담화", "어절", "음절"], answer: 2, explanation: "담화는 생각을 표현하는 구체적인 문장들이 모여서 이루어진 언어 단위입니다. 이는 단순히 문장의 집합이 아니라, 통일성과 응집성을 갖춘 의미의 덩어리입니다." },
                        { work: '담화', type: '구성 요소', question: "다음 중 담화의 구성 요소로 적절하지 않은 것은?", options: ["말하는 이", "듣는 이", "전달하려는 내용", "맥락", "글씨체"], answer: 4, explanation: "담화는 말하는 이(화자), 듣는 이(청자), 전달하려는 내용(메시지), 그리고 담화가 이루어지는 맥락(상황 맥락, 사회·문화적 맥락)으로 구성됩니다. 글씨체는 담화의 구성 요소가 아닙니다." },
                        { work: '발음과 표기', type: '표기 원리', question: "한글 맞춤법 제1항에 명시된, 우리말을 표기하는 두 가지 원칙은 무엇인가?", options: ["소리대로 적되, 어법에 맞도록 함", "최대한 간단하게, 의미를 살려서 적음", "역사적인 표기를 따르되, 현대 발음을 반영함", "외래어는 원어에 가깝게, 고유어는 발음대로 적음", "모든 단어를 띄어쓰고, 문장 부호를 정확히 사용함"], answer: 0, explanation: "한글 맞춤법 제1장 총칙 제1항은 '한글 맞춤법은 표준어를 소리대로 적되, 어법에 맞도록 함을 원칙으로 한다.'라고 규정하고 있습니다. 이는 표음주의와 표의주의를 모두 아우르는 원리입니다." },
                        { work: '발음과 표기', type: '음절의 끝소리', question: "우리말의 음절 끝에서 발음될 수 있는 자음이 아닌 것은?", options: ["ㄱ", "ㄴ", "ㄷ", "ㅁ", "ㅅ"], answer: 4, explanation: "음절의 끝소리 규칙에 따라, 음절 끝에서는 7개의 대표음(ㄱ, ㄴ, ㄷ, ㄹ, ㅁ, ㅂ, ㅇ) 중 하나로만 발음됩니다. 'ㅅ'은 대표음 [ㄷ]으로 바뀌어 발음됩니다." },
                        { work: '담화', type: '맥락 이해', question: "수업 종료 5분 전, 친구가 '우리 탁구 치러 나갈래?'라고 했을 때 '5분 남았는걸.'이라고 대답했다. 이 말의 의도로 가장 적절한 것은?", options: ["5분이면 충분히 탁구를 칠 수 있다는 긍정의 의미", "시간이 부족해서 탁구를 치러 나가기 어렵다는 거절의 의미", "정확히 5분이 남았다는 사실을 알려주는 의미", "탁구 말고 다른 것을 하자는 제안의 의미", "선생님께 들킬 수 있으니 조심하자는 경고의 의미"], answer: 1, explanation: "수업 시작까지 5분밖에 남지 않은 상황 맥락을 고려할 때, '5분 남았는걸.'이라는 말은 탁구를 치기에는 시간이 부족하다는 거절의 의미로 해석하는 것이 가장 자연스럽습니다." },
                        { work: '매체', type: '표현 방법', question: "다음 중 매체에 사용되는 표현 방법으로 보기 어려운 것은?", options: ["언어 표현", "시각 자료 (사진, 그래프)", "동영상 자료", "독자의 개인적인 생각", "음향 효과"], answer: 3, explanation: "매체는 정보를 효과적으로 전달하기 위해 언어 표현, 시각 자료, 동영상, 음향 등 다양한 표현 방법을 사용합니다. 독자의 개인적인 생각은 매체의 표현 방법이 아니라 매체에 대한 반응입니다." },
                        { work: '발음과 표기', type: '발음 적용', question: "단어 '옷'이 들어간 표현 중, 받침 'ㅅ'이 [ㄷ]으로 발음되는 경우는?", options: ["옷이", "옷 안", "옷차림", "옷만", "옷 위"], answer: 3, explanation: "'옷만'에서 받침 'ㅅ'은 뒤에 오는 자음 'ㅁ' 앞에서 대표음 [ㄷ]으로 바뀐 후, 다시 'ㅁ'의 영향을 받아 비음화되어 [온만]으로 발음됩니다. 이 과정에서 [ㄷ] 발음이 나타납니다. '옷이'는 [오시], '옷 안'은 [오단], '옷 위'는 [오뒤]로 연음됩니다. '옷차림'은 [옫차림] -> [온차림]으로 발음됩니다." },
                        { work: '담화', type: '특성 이해', question: "담화의 내용이 하나의 주제로 일관되게 모아져야 하는 특성을 무엇이라고 하는가?", options: ["응집성", "통일성", "상황성", "의도성", "상호성"], answer: 1, explanation: "담화의 '통일성'은 담화의 모든 내용이 하나의 중심 생각이나 주제를 향해 긴밀하게 연결되어 있는 성질을 말합니다." },
                        { work: '매체', type: '자료 해석', question: "<착한 소비, 내 지갑 속의 투표용지>에서 '달콤 창고' 사진을 글의 첫 부분에 제시한 주된 의도는?", options: ["달콤 창고의 정확한 위치를 알리기 위해", "독자의 흥미를 유발하고 내용을 생생하게 전달하기 위해", "물품 보관함의 이용 방법을 설명하기 위해", "나눔의 경제적 가치를 분석하기 위해", "글의 분량을 늘리기 위해"], answer: 1, explanation: "시각 자료인 사진을 글의 도입부에 제시하면 독자의 시선을 끌고 호기심을 유발하여 글에 대한 집중도를 높이고, '달콤 창고'라는 생소한 개념을 시각적으로 보여주어 이해를 돕는 효과가 있습니다." },
                        { work: '발음과 표기', type: '겹받침 발음', question: "다음 중 '닭'의 발음으로 옳은 것은?", options: ["[달]", "[닥]", "[달ㄱ]", "[닥ㄱ]", "[달크]"], answer: 1, explanation: "겹받침 'ㄺ'은 어말 또는 자음 앞에서 대표음 [ㄱ]으로 발음됩니다. 따라서 '닭'은 [닥]으로 발음합니다." },
                        { work: '담화', type: '사회·문화적 맥락', question: "한국인이 처음 만난 사람에게 나이를 묻는 경우가 있는 것은 어떤 맥락의 영향인가?", options: ["상황 맥락", "역사적 맥락", "개인적 맥락", "사회·문화적 맥락", "경제적 맥락"], answer: 3, explanation: "나이에 따라 존댓말 사용 여부나 호칭이 달라지는 한국의 언어 예절과 서열 문화는 담화에 영향을 미치는 대표적인 사회·문화적 맥락입니다." },
                        { work: '발표와 매체', type: '발표 준비', question: "발표를 준비하는 과정으로 적절하지 않은 것은?", options: ["주제 정하기", "자료 조사하기", "내용 구성하기", "예상 청중 분석하기", "무조건 많은 자료 제시하기"], answer: 4, explanation: "발표에서는 핵심 정보를 효과적으로 전달하는 것이 중요하므로, 주제와 관련 없는 자료를 많이 제시하는 것은 오히려 발표의 흐름을 방해할 수 있습니다. 내용을 선별하여 짜임새 있게 구성해야 합니다." },
                        { work: '발음과 표기', type: '표기 원리 적용', question: "다음 중 '소리 나는 대로' 적은 표기가 아닌 것은?", options: ["하늘", "구름", "바다", "꽃이", "나무"], answer: 3, explanation: "'꽃이'는 [꼬치]로 소리 나지만, '꽃'이라는 원래 형태(어법)를 밝혀 적은 것입니다. 이는 '어법에 맞도록 함'의 원리가 적용된 예입니다." },
                        { work: '매체', type: '표현 의도', question: "<착한 소비> 글에서 '착한 소비는 한 장의 투표용지와 같다'고 표현한 의도는?", options: ["착한 소비가 어렵다는 것을 강조하기 위해", "소비자의 선택이 기업과 사회를 바꿀 수 있음을 강조하기 위해", "투표 참여를 독려하기 위해", "착한 소비의 경제적 손실을 비유하기 위해", "기업의 마케팅 전략을 비판하기 위해"], answer: 1, explanation: "이 비유는 소비자의 구매 행위 하나하나가 마치 투표처럼 자신이 지지하는 가치를 표현하고, 나아가 기업의 변화와 사회의 발전에 영향을 미치는 중요한 행위임을 인상적으로 전달하기 위한 것입니다." },
                        { work: '담화', type: '특성 이해', question: "담화를 이루는 문장들이 지시어나 접속어 등으로 긴밀하게 연결되어야 하는 특성은?", options: ["통일성", "완결성", "명료성", "응집성", "객관성"], answer: 3, explanation: "담화의 '응집성'은 문장과 문장이 문법적, 의미적으로 긴밀하게 연결되어 하나의 덩어리로 묶이는 성질을 말합니다. 지시어, 접속어, 대용어 등이 응집성을 높이는 역할을 합니다." },
                        { work: '발음과 표기', type: '모음 발음', question: "조사 '의'의 표준 발음으로 허용되는 것을 모두 고른 것은?", options: ["[의]", "[에]", "[이]", "[의], [에]", "[의], [이]"], answer: 3, explanation: "조사 '의'는 원칙적으로 [의]로 발음하지만, [에]로 발음하는 것도 허용됩니다. (예: 우리의 [우리의/우리에])" },
                        { work: '발표와 매체', type: '매체 자료 효과', question: "발표에서 그래프를 사용하는 주된 이유는 무엇인가?", options: ["발표 시간을 늘리기 위해", "발표자의 전문성을 과시하기 위해", "복잡한 내용을 단순하게 만들기 위해", "수치나 데이터의 변화 추이를 시각적으로 명확하게 보여주기 위해", "청중의 감성에 호소하기 위해"], answer: 3, explanation: "그래프는 수치 데이터를 시각화하여 정보의 변화, 관계, 비율 등을 청중이 직관적으로 쉽게 파악할 수 있도록 돕는 매우 효과적인 매체 자료입니다." },
                        { work: '담화', type: '맥락 이해', passage: "식당 주인: (손님에게) 식사하기에 불편한 점은 없으셨나요?", question: "위 담화에서 식당 주인의 말에 담긴 의도는?", options: ["손님의 건강 상태를 염려하고 있다.", "음식 맛이나 서비스에 만족했는지 묻고 있다.", "식사 예절을 지켜달라고 요구하고 있다.", "빨리 식사를 끝내주기를 바라고 있다.", "계산을 해달라고 요청하고 있다."], answer: 1, explanation: "식당이라는 상황 맥락과 주인과 손님이라는 관계를 고려할 때, 이 질문은 음식의 맛, 양, 서비스 등에 대한 손님의 만족도를 확인하려는 의도로 사용된 것입니다." },

                        { work: '매체', type: '뉴스 가치 판단', question: "뉴스 기사의 가치를 판단하는 요건(영향성, 시의성, 저명성, 근접성, 갈등성, 흥미성 등) 중, '우리 동네에서 일어난 사건'이 더 큰 뉴스가 되는 것과 관련 깊은 요건은?", options: ["영향성", "시의성", "저명성", "근접성", "흥미성"], answer: 3, explanation: "근접성은 독자에게 지리적으로나 심리적으로 가까운 사건일수록 더 큰 관심을 끈다는 원리입니다. '우리 동네' 사건은 지리적 근접성이 높아 뉴스 가치가 커집니다." },
                        { work: '발표와 매체', type: '청중 분석', question: "발표자가 발표 전에 청중을 분석해야 하는 이유로 가장 적절한 것은?", options: ["청중의 수를 정확히 파악하기 위해", "청중의 지식 수준과 관심사를 고려하여 발표 내용을 효과적으로 구성하기 위해", "청중의 외모를 평가하기 위해", "청중에게 선물을 주기 위해", "발표 후 평가를 잘 받기 위해"], answer: 1, explanation: "청중의 특성(나이, 지식 수준, 관심사, 태도 등)을 미리 파악하면, 그들의 눈높이에 맞춰 내용을 구성하고 전달 방식을 조절하여 발표의 효과를 극대화할 수 있습니다." },
                        { work: '담화', type: '협력의 원리', question: "대화의 목적을 성공적으로 달성하기 위해 대화 참여자들이 지켜야 할 원리를 무엇이라고 하는가?", options: ["공손성의 원리", "협력의 원리", "순서 교대의 원리", "주제 유지의 원리", "체면 유지의 원리"], answer: 1, explanation: "폴 그라이스(Paul Grice)가 제시한 협력의 원리는 원활한 대화를 위해 참여자들이 지켜야 할 네 가지 격률(양, 질, 관련성, 태도)을 포함하는 대화의 기본 원리입니다." },

                        { work: '매체', type: '인터넷 언어', question: "인터넷 공간에서 신조어나 줄임말을 사용하는 것에 대한 비판적 견해로 가장 적절한 것은?", options: ["세대 간의 소통을 원활하게 한다.", "언어의 역사적 발전에 기여한다.", "올바른 국어 생활을 해치고 세대 간의 소통 단절을 유발할 수 있다.", "표현의 다양성을 풍부하게 한다.", "언어 사용의 효율성을 높인다."], answer: 2, explanation: "지나친 신조어나 줄임말 사용은 규범에 맞는 언어 생활을 저해하고, 특히 그러한 표현에 익숙하지 않은 세대와의 의사소통에 장벽을 만들어 소통 단절을 심화시킬 수 있다는 비판을 받습니다." },

                        { work: '담화', type: '공손성의 원리', question: "다른 사람에게 부담되는 표현은 최소화하고 이익을 극대화하라는 격률은 공손성의 원리 중 무엇에 해당하는가?", options: ["요령의 격률", "관용의 격률", "찬동의 격률", "겸양의 격률", "동의의 격률"], answer: 0, explanation: "요령의 격률(부담 최소화, 이익 극대화)은 상대방에게 부담이 되는 표현은 줄이고 이익이 되는 표현을 늘려 공손함을 나타내는 원리입니다. (예: '창문 좀 닫아라' 대신 '창문 좀 닫아 주시겠어요?')" },

                        { work: '매체', type: '매체 리터러시', question: "매체 리터러시(Media Literacy) 능력을 기르기 위한 활동으로 거리가 먼 것은?", options: ["매체에 접근하고 활용하는 능력 기르기", "매체 정보를 비판적으로 이해하고 평가하는 능력 기르기", "자신의 생각을 매체를 통해 책임감 있게 표현하고 소통하는 능력 기르기", "매체에서 제공하는 정보를 무비판적으로 받아들이기", "다양한 매체의 특성을 이해하기"], answer: 3, explanation: "매체 리터러시는 매체 정보를 비판적으로 이해하고 자신의 생각을 창의적으로 표현하며 책임감 있게 소통하는 능력을 의미합니다. 정보를 무비판적으로 수용하는 것은 리터러시 능력과 거리가 멉니다." },

            const tabContainer = document.getElementById('tab-container');
            const contentArea = document.getElementById('content-area');

            function renderTest(testId, test) {
                let questionsHtml = '';
                // Fisher-Yates shuffle algorithm
                const shuffle = (array) => {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                };

                const shuffledQuestions = shuffle([...test.questions]).slice(0, 25);
                test.shuffled = shuffledQuestions;


                shuffledQuestions.forEach((q, index) => {
                    const optionsHtml = q.options.map((opt, i) => `
                        <div class="mt-2">
                            <input type="radio" name="question${index}" id="q${index}o${i}" value="${i}">
                            <label for="q${index}o${i}" class="option-label">
                                <span class="font-mono mr-2">${i + 1}</span> ${opt}
                            </label>
                        </div>
                    `).join('');
                    questionsHtml += `
                        <div class="question-card" data-work="${q.work}" data-type="${q.type}" data-answer="${q.answer}">
                            <div class="mb-4">
                                <span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${q.work}</span>
                                <span class="inline-block bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${q.type}</span>
                            </div>
                            <h3 class="font-semibold text-lg mb-2 text-gray-800">${index + 1}. ${q.question}</h3>
                            ${q.passage ? `<div class="prose-box">${q.passage}</div>` : ''}
                            <div class="space-y-2">${optionsHtml}</div>
                        </div>
                    `;
                });
                
                contentArea.innerHTML = `
                    <div id="test-container">
                        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                            <label for="student-name" class="block text-lg font-semibold text-gray-700 mb-2">이름을 입력하세요:</label>
                            <input type="text" id="student-name" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="이름">
                        </div>
                        ${questionsHtml}
                        <div class="text-center mt-8">
                            <button id="submit-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-indigo-700 transition duration-300">제출하기</button>
                        </div>
                    </div>
                    <div id="result-container" class="hidden"></div>
                `;
                
                document.getElementById('submit-btn').addEventListener('click', () => handleSubmit(testId));
            }

            function renderResults(name, score, correctCount, questions, userAnswers, weakestWork, weakestType) {
                let detailedResultsHtml = '<h3 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">상세 해설</h3>';
                questions.forEach((q, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === q.answer;
                    
                    const optionsHtml = q.options.map((opt, i) => {
                        let labelClass = "option-label";
                        if(i === q.answer) {
                            labelClass += " correct";
                        } else if (i === userAnswer && !isCorrect) {
                            labelClass += " incorrect";
                        }
                        
                        return `<div class="mt-2"><div class="${labelClass}"><span class="font-mono mr-2">${i + 1}</span> ${opt}</div></div>`;
                    }).join('');

                    detailedResultsHtml += `
                        <div class="question-card">
                             <div class="mb-4">
                                <span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${q.work}</span>
                                <span class="inline-block bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${q.type}</span>
                            </div>
                            <h4 class="font-semibold text-lg mb-2">${index + 1}. ${isCorrect ? '<span class="text-green-600 font-bold">[정답]</span>' : '<span class="text-red-600 font-bold">[오답]</span>'} ${q.question}</h4>
                            ${q.passage ? `<div class="prose-box">${q.passage}</div>` : ''}
                            <div class="space-y-2">${optionsHtml}</div>
                            <div class="mt-4 p-4 bg-gray-50 rounded-md">
                                <p class="font-semibold text-gray-700">해설</p>
                                <p class="text-gray-600 text-sm mt-1">${q.explanation}</p>
                            </div>
                        </div>
                    `;
                });
                
                const resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = `
                    <div class="question-card text-center">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">시험 결과: ${name} 학생</h2>
                        <p class="text-6xl font-bold text-indigo-600 my-6">${score}<span class="text-3xl text-gray-500">점</span></p>
                        <p class="text-lg text-gray-700">${questions.length}문제 중 ${correctCount}문제 정답</p>
                        <div id="submission-status"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">취약점 분석</h3>
                            <div class="space-y-3">
                                <p class="text-gray-700"><strong>가장 많이 틀린 영역:</strong> <span class="font-semibold text-red-600">${weakestWork}</span></p>
                                <p class="text-gray-700"><strong>가장 많이 틀린 유형:</strong> <span class="font-semibold text-red-600">${weakestType}</span></p>
                            </div>
                         </div>
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">학습 가이드</h3>
                            <p class="text-gray-700">'${weakestWork}' 영역의 기본 개념을 다시 한번 꼼꼼히 복습하고, '${weakestType}' 유형의 문제 풀이 전략을 보충하는 것이 좋겠습니다. 오답 노트를 작성하여 틀린 문제를 완벽하게 이해하는 것이 중요합니다.</p>
                         </div>
                    </div>

                    <div class="mt-12">${detailedResultsHtml}</div>
                `;
                resultContainer.classList.remove('hidden');
            }

            async function sendDataToGoogleSheet(data) {
                const statusDiv = document.getElementById('submission-status');
                if (!SCRIPT_URL) {
                    console.error("Google Apps Script URL이 설정되지 않았습니다.");
                    if(statusDiv) {
                        statusDiv.textContent = '결과 전송 URL이 설정되지 않았습니다. 관리자에게 문의하세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    return;
                }

                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // CORS 에러 방지를 위해 추가
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    if(statusDiv) {
                        statusDiv.textContent = '성공적으로 제출되었습니다!';
                        statusDiv.className = 'success';
                        statusDiv.style.display = 'block';
                    }
                } catch (error) {
                     if(statusDiv) {
                        statusDiv.textContent = '제출 중 오류가 발생했습니다. 다시 시도해주세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    console.error('Error:', error);
                }
            }
            
            function handleSubmit(testId) {
                const studentName = document.getElementById('student-name').value.trim();
                if (!studentName) {
                    const nameInput = document.getElementById('student-name');
                    nameInput.classList.add('border-red-500', 'focus:ring-red-500');
                    nameInput.placeholder = "이름을 먼저 입력해주세요!";
                    nameInput.focus();
                    return;
                }

                const questions = examData[testId].shuffled;
                const questionElements = document.querySelectorAll('.question-card');
                let correctCount = 0;
                const userAnswers = [];
                const analysis = { byWork: {}, byType: {} };

                questionElements.forEach((qEl, index) => {
                    const selected = qEl.querySelector(`input[name="question${index}"]:checked`);
                    const userAnswer = selected ? parseInt(selected.value) : -1;
                    userAnswers.push(userAnswer);
                    
                    const correctAnswer = parseInt(qEl.dataset.answer);
                    const work = qEl.dataset.work;
                    const type = qEl.dataset.type;

                    if (userAnswer === correctAnswer) {
                        correctCount++;
                    } else {
                        analysis.byWork[work] = (analysis.byWork[work] || 0) + 1;
                        analysis.byType[type] = (analysis.byType[type] || 0) + 1;
                    }
                });

                const score = Math.round((correctCount / questions.length) * 100);
                
                const findWeakest = (data) => {
                    let weakest = '없음';
                    let maxErrors = 0;
                    for (const key in data) {
                        if (data[key] > maxErrors) {
                            maxErrors = data[key];
                            weakest = key;
                        }
                    }
                    return weakest;
                };

                const weakestWork = findWeakest(analysis.byWork);
                const weakestType = findWeakest(analysis.byType);

                const resultData = {
                    timestamp: new Date().toLocaleString("ko-KR"),
                    studentName: studentName,
                    testTitle: examData[testId].title,
                    score: score,
                    correctCount: correctCount,
                    totalQuestions: questions.length,
                    weakestWork: weakestWork,
                    weakestType: weakestType,
                };
                
                sendDataToGoogleSheet(resultData);

                document.getElementById('test-container').classList.add('hidden');
                renderResults(studentName, score, correctCount, questions, userAnswers, weakestWork, weakestType);
            }

            function switchTab(testId) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                const currentTab = document.querySelector(`.tab[data-id="${testId}"]`);
                if(currentTab) currentTab.classList.add('active');

                contentArea.innerHTML = '';
                const test = examData[testId];

                if (test.questions && test.questions.length > 0) {
                    renderTest(testId, test);
                } else {
                    contentArea.innerHTML = `
                        <div class="question-card text-center py-20">
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">${test.title}</h2>
                            <p class="text-gray-600 text-lg">시험지가 준비 중입니다.</p>
                        </div>
                    `;
                }
            }
            
            // --- Initialization ---
            const tests = Object.keys(examData);
            tests.forEach((testId) => {
                const tab = document.createElement('a');
                tab.className = 'tab';
                tab.textContent = examData[testId].title;
                tab.dataset.id = testId;
                tab.addEventListener('click', () => switchTab(testId));
                tabContainer.appendChild(tab);
            });
            
            // 초기 로드 시 첫 번째 탭 활성화
            if (tests.length > 0) {
                switchTab(tests[0]);
            }
        });
    </script>
